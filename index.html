<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link rel="stylesheet" href="css/style.css"/>
  <link href="css/vuetify.min.css" rel="stylesheet">
  <title>Sync</title>
</head>

<body>
  <div id="app">
    <v-app>
      <v-toolbar flat="flat" height="30px">
          <v-spacer></v-spacer>
          <v-toolbar-title style="margin-left:0;" class="display-5">sync p2p</v-toolbar-title>
          <v-spacer></v-spacer>
        </v-toolbar>
        <v-content>
          <v-card :color="colorHash(address).hex">
            <v-card-title nowrap>
              <v-container>
              <v-layout justify-center>
                <v-flex>
                    <img width=60 height=60 :src="'data:image/svg+xml;base64,' + avatar">
                </v-flex>
                <v-flex>
                  <v-text-field label="Message" outline v-model="messageText"></v-text-field>
                 </v-flex>
                <v-flex><v-btn @click="say(messageText);">Send</v-btn></v-flex>
              </v-layout>
            </v-container>

           </v-card-title>

          </v-card>
            <v-container grid-list-md>
              <v-layout wrap>
                <v-flex v-for="user in users" :key="user.ID">
                  <v-card :color="colorHash(user.ID).hex">
                    <v-card-title >
                      <img width=60 height=60 :src="'data:image/svg+xml;base64,' + user.avatar">

                    </v-card-title>
                    <v-card-text>
                    {{user.coords.x}} - {{user.coords.y}}
                      <v-list subheader>
                        <v-list-tile v-for="(said,i) in user.said" :key="i" >
                          <v-list-tile-content>
                            {{said}}
                          </v-list-tile-content>
                        </v-list-tile>
                      </v-list>

                    </v-card-text>
                  </v-card>
                </v-flex>
              </v-layout>
            </v-container>


        </v-content>


    </v-app>
  </div>
</body>

<script src="js/libs/bugout.min.js" type="application/javascript"></script>
<script src="js/libs/identicon.js"></script>
<script src="js/libs/vue.js"></script>
<script src="js/libs/vuetify.js"></script>

<script src="js/app.js"></script>

</html>
